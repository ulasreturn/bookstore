<div class="header">
  <div class="container">
    <app-navbar></app-navbar>
    <div style="position:absolute z-index=1" class="row">
      <div class="col-12 col-md-6">
        <h1>Kitaplarınızı Kolayca Satın!</h1>
        <p>İkinci el veya hiç kullanılmamış kitaplarınızı yükleyerek okurseverlerin satın almasına yardımcı olun!</p>
        <ng-container *ngIf="canActivate();">
          <a routerLink="/login" class="btn">Kitap Sat!</a>
        </ng-container>
        <ng-container *ngIf="!canActivate();">
          <a routerLink="/profile" class="btn">Kitap Sat!</a>
        </ng-container>
      </div>
      <div class="col-12 col-md-6">
        <img src="assets/images/image1.png" alt="Image">
      </div>
    </div>
  </div>
</div>

<div class="categories">
  <div class="small-container">


    <div class="row">
      <div *ngFor="let item of books" class="col-6 col-md-4 col-lg-3">
        <a [routerLink]="['/product-details', item.id]">
          <img [src]="item.coverPhoto || defaultImageUrl" alt="Product Image">
        </a>
        <h4>{{item.bookName}}</h4>
        <div class="rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-o"></i>
        </div>
        <p>{{item.price}}</p>
      </div>
    </div>
